<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐝 HueHive</title>

    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <h1>Results of 🐝 HueHive</h1>
    <h3>Image Uploaded by You</h3>
    <img src="{{ url_for('static', filename='uploads/' + img_filename) }}" alt="Uploaded image">

    <h3>RGB Image Color Palette</h3>
    <p>The five most dominant colors of your image are: </p>
    <ul class="color-palette">
        {% for c in palette %}
        <li>
            <div class="color" style="background-color:rgb({{ c[0] }},{{ c[1] }},{{ c[2] }});"></div>
            <div class="color-text">[ {{ c[0] }}, {{ c[1] }}, {{ c[2] }} ]</div>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
